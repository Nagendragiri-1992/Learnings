<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple React Button</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">

    // Button Component -- This will act as an interface which can be defined again and again using diff methods
    function Button({ label, onClick }) {
      return <button onClick={onClick}>{label}</button>;
    }

    // App Component
    function App() {
      //Method overwritten
      const handleClick = () => {
        alert("Button clicked!");
      };

      //Method overwritten
      const handleClick2 = () => {
        alert("Button clicked2!");
      };

      return (
        <div>
          <h1>My First React Button</h1>
          /*****Method call for the interface***/
          <Button label="Click Me" onClick={handleClick} />
          <h1>My Second React Button</h1>
          // Method call for the interface
          <Button label="Click Me" onClick={handleClick2} />
        </div>
      );
    }

    // Render App
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);

  </script>
</body>
</html>
