<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>React Welcome & Counter</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    //Welcome Component prop is nothing but a variable which can be passed as a function argument, Props are loaded once at page render
    function Welcome(props) {
      return <h1>Hello, {props.name}</h1>;
    }

    // Counter Component
    function Counter() {
      //state is like reference to a variable, which can be rewritten on rerendering again. state can be loaded at any point of page by rerendering that section
      //useState here is a hook, A Hook is a special function in React that lets you “hook into” React features like state, lifecycle, or context 
      const [count, setCount] = React.useState(0);
      return (
        <button onClick={() => setCount(count + 1)}>
          Clicked {count}
        </button>
      );
    }

    // Main App Component
    function App() {
      return (
        <div>
          <Welcome name="Friend" />
          <Counter />
          <Welcome name="unFriend" />
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />); //The fn() defined here will be the startup fn() under which all the other fn() are defined -- can play with name but start letter be caps
  </script>
</body>
</html>
